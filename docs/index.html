<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Discreet IRC client built with Angular</title>
</head>
<body>
<script>
    const lang = navigator.languages
        ? navigator.languages[0]
        : (navigator.language || navigator.userLanguage);
    if (lang.toLocaleLowerCase().startsWith('it-') || lang.toLocaleLowerCase() === 'it') {
        document.location.replace('it/');
    } else {
        document.location.replace('en/');
    }
</script>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
